			<h2>SpringBoot(三)【零基础学SpringBoot】集成hibernate</h2>
			
			<div class="det_text">
				<p class="para">1.以上一篇文章为基础进行开发</p>
				<p class="para">2.引入MySQL和jpa的jar包</p>
				<textarea style="width:100%;height:180px">
					<dependency>  
						<groupId>mysql</groupId>  
						<artifactId>mysql-connector-java</artifactId>
					</dependency> 
					<dependency>  
						<groupId>org.springframework.boot</groupId>  
						<artifactId>spring-boot-starter-data-jpa</artifactId>  
					</dependency> 						
				</textarea>
			</div>
			<div class="det_text">
				<p class="para">3.application.properties配置：(注意每行结尾不要有空格)</p>
				<textarea style="width:100%;height:280px">
					########################################################  
					###datasource  
					########################################################  
					spring.datasource.url = jdbc:mysql://localhost:3306/test
					spring.datasource.username = root
					spring.datasource.password = root
					spring.datasource.driverClassName = com.mysql.jdbc.Driver
					spring.datasource.max-active=20
					spring.datasource.max-idle=8
					spring.datasource.min-idle=8
					   
					spring.datasource.initial-size=10
					########################################################  
					### Java Persistence Api  
					########################################################  
					# Specify the DBMS  
					spring.jpa.database = MYSQL
					# Show or not log for each sql query  
					spring.jpa.show-sql = true
					# Hibernate ddl auto (create, create-drop, update)  
					spring.jpa.hibernate.ddl-auto = update
					# Naming strategy  
					spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
					# stripped before adding them to the entity manager)  
					spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
				</textarea>
			</div>
